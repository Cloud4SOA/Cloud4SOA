<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <body>
        <ui:composition template="/templates/template.xhtml">

            <ui:define name="title">Είσοδος στο Σύστημα - Εφαρμογή Διαχείρισης Ακινήτων - Ταµείο Εθνικής Άµυνας(ΤΕΘΑ)</ui:define>
            <ui:define name="content">

                <f:view>
                    <center>
                        <style>
                            .rf-p-hdr {
                                text-align: center
                            }
                        </style>
                        <h:panelGrid width="380" columns="1" border="0">
                            <p:panel header="Είσοδος στο Σύστημα" >
                                <h:form id="loginform">
                                    <h:outputText value="Παρακαλώ Συμπληρώστε τα στοιχεία εισόδου"  />  <!--style="text-decoration: blink" -->
                                    <h:panelGrid id="lpg" columns="2" >

                                        <h:outputText value="Όνομα Χρήστη"/>
                                        <h:inputText id="username" value="#{loginBean.username}" styleClass="inputbox"/>
                                        <h:outputText value=""/>
                                        <h:message for="username" styleClass="errors"/>


                                        <h:outputText value="Συνθηματικό"/>
                                        <h:inputSecret id="password" value="#{loginBean.password}" styleClass="inputbox"/>
                                        <h:outputText value=""/>
                                        <h:message for="password" styleClass="errors"/>


                                        <h:outputText value=""/>
                                        <h:panelGrid columns="2">
                                        
                                        
                                        <p:commandButton value="Είσοδος" actionListener="#{loginBean.validateUser()}">
                                        </p:commandButton>
                                        
                                            
                                            <!--
                                                <a4j:status >
                                                    <f:facet name="start">
                                                        <h:graphicImage value="../resources/images/ai.gif" />
                                                    </f:facet>
    
                                                </a4j:status>
                                            -->
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </h:form>

                            </p:panel>
                        </h:panelGrid>
                    </center>
                </f:view>
                <!--
                <rich:popupPanel id="loginPanel" header="Converting">
                    <h:outputText value="Please wait.." />
                </rich:popupPanel>
                -->
            </ui:define>

        </ui:composition>
    </body>
</html>
